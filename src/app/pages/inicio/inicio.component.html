<mat-card>
    <mat-card-title>Lista de Empleados</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="listaEmpleados">
        
        <!-- Columna Nombre Completo -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.nombreCompleto}} </td>
        </ng-container>
  
        <!-- Columna Correo -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.correo}} </td>
        </ng-container>
  
        <!-- Columna Sueldo -->
        <ng-container matColumnDef="sueldo">
          <th mat-header-cell *matHeaderCellDef> Sueldo </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.sueldo}} </td>
        </ng-container>
  
        <!-- Columna Fecha de Contrato -->
        <ng-container matColumnDef="fechaContrato">
          <th mat-header-cell *matHeaderCellDef> Fecha de Contrato </th>
          <td mat-cell *matCellDef="let empleado"> {{empleado.fechaContrato }} </td>
        </ng-container>
  
        <!-- Columna Accion -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let empleado">
            <button mat-icon-button (click)="editar(empleado)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(empleado)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="nuevo()">Nuevo Empleado</button>
    </mat-card-actions>
  </mat-card>
